<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h1>Welcome to the Epicodus Pizza Parlor!</h1>
  <h3>To start an order, fill out the selections below:</h3>

  <form id="order-selection">
    <div>
      <label for="size">Size:</label>
      <select id="size">
        <option value="1">Small</option>
        <option value="2">Large</option>
      </select>
    </div>
    <div> 
      <label for="toppings">Toppings:</label>
      <select id="toppings">
        <option value="3">Pepperoni and Sausage</option>
        <option value="4">Mushroom and Olives</option>
      </select>
    </div>
    <div>
      <button type="submit">Submit Order</button>
    </div>

  </form>

  <div id="price-output">
    <p>Price: $<span class="price"></span></p>
    <p>Thank you for your order!</p>

  </div>

</body>
</html>
