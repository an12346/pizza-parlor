<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div id="picture" style="background-image: url('img/pizza.jpg')">
    <h1>Epicodus Pizza Co.</h1>
  </div>
</body>
<body>
  <h4>Menu:</h4>
  <h5>S: $7 | M: $10 | L: $12</h5>
    <div class="toppings">
    <ul>
      <li>Sausage and Pepperoni - $4</li>
      <li>Mushrooms and Olives - $3</li>
      <li>Veggie - $2</li>
    <ul>
    
  </div>

  <div id="important"> 
    <h4>Start an order:</h4>
  
    <form id="order-selection">
      <div>
        <label for="size"><strong>Select Size:</strong></label>
        <select id="size">
          <option value="1">Small</option>
          <option value="2">Medium</option>
          <option value="3">Large</option>
        </select>
      </div>
    
      <div>
        <label for="toppings"><strong>Select Toppings:</strong></label>
        <select id="toppings">
          <option value="4">Sausage and Pepperoni</option>
          <option value="5">Mushrooms and Olives</option>
          <option value="6">Veggie</option>
        </select>
      </div>
      <div>
        <button type="submit" class="btn btn-dark">Submit Order</button>
      </div>

    </form>

    <div id="price-output">
      <p>Price: $<span class="price"></span></p>
      <p id="thankyou">Thank you for your order!</p>
    </div>
  </div>
</body>
</html>
