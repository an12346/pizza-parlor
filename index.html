<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h1>Welcome to the Epicodus Pizza Parlor!</h1>
  <h4>Menu:</h4>
  <h5>Topping options:</h5>
  <div>
    <ul>
      <li>Sausage and Pepperoni</li>
    <ul>
  </div>

  
    
    <h3>To start an order, fill out the selections below:</h3>
  
  <form id="order-selection">
    <div>
      <label for="size"><strong>Select Size:</strong></label>
      <select id="size">
        <option value="1">Small</option>
        <option value="2">Medium</option>
        <option value="3">Large</option>
      </select>
    </div>
    
    <div>
      <label for="toppings"><strong>Select Toppings:</strong></label>
      <select id="toppings">
        <option value="4">Sausage and Pepperoni</option>
        <option value="5">Mushrooms and Olives</option>
        <option value="6">Veggie</option>
      </select>
    </div>
    <div>
      <button type="submit">Submit Order</button>
    </div>

  </form>

  <div id="price-output">
    <p>Price: $<span class="price"></span></p>
    <p>Thank you for your order!</p>
  </div>

</body>
</html>
